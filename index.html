<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen border-2 border-red-50 flex">
    <section class="flex mx-auto items-center">
      <div>
        <h1 class="text-2xl text-center">This is a Counter</h1>

        <p id = "count" class = " flex text-4xl items-center justify-center">0</p>

        <div class="flex pt-6 justify-center gap-5">
          <button onclick = "negativeCounter()" id="neg-btn" class="btn btn-square bg-red-500 ">
            <p class = "text-4xl text-white">-</p>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <button id="pos-btn" class="btn btn-square btn-outline bg-green-500">
            <p class = "flex text-4xl items-center justify-center text-white">+</p>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </section>

    <script src="./count.js"></script>
  </body>
</html>
